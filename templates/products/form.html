{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="page-section">
    <h1>{{ title }}</h1>

    <form method="post" class="form-card">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" class="input"
               value="{{ producto['nombre'] if producto else '' }}" required>
      </div>

      <div class="form-group">
        <label for="cantidad">Cantidad</label>
        <input type="number" id="cantidad" name="cantidad" class="input"
               value="{{ producto['cantidad'] if producto else '' }}" required>
      </div>

      <div class="form-group">
        <label for="precio">Precio</label>
        <input type="number" step="0.01" id="precio" name="precio" class="input"
               value="{{ producto['precio'] if producto else '' }}" required>
      </div>

      <div class="form-group">
        <label for="descripcion">Descripci√≥n</label>
        <textarea id="descripcion" name="descripcion" class="input" required>{{ producto['descripcion'] if producto else '' }}</textarea>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a class="btn btn-secondary" href="{{ url_for('listar_productos') }}">Cancelar</a>
      </div>
    </form>
</div>
{% endblock %}
