{% extends 'base.html' %}
{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<section class="auth">
  <div class="form-card">
    <h1>Iniciar Sesión</h1>
    <form method="post">
      <div class="form-row">
        <label for="email">Correo electrónico</label>
        <input id="email" type="email" name="email" required value="{{ request.form.email or '' }}" class="input"/>
      </div>
      <div class="form-row">
        <label for="password">Contraseña</label>
        <input id="password" type="password" name="password" required class="input"/>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        <a class="btn btn-secondary" href="{{ url_for('registro') }}">Crear cuenta</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
